on: [push]

jobs:
  prod_build_job:
    runs-on: ubuntu-latest
    name: A job to build packages for prod repo
    steps:
    - name: Log Step
      id: greet
      uses: napagroup/grape-ui-react/.github/actions/log-github@devops/41
      with:
        who-to-greet: 'User'
    # Use the output from the `greet` step
    - name: Time of log
      run: echo "The time was ${{ steps.greet.outputs.time }}"
    - name: Running console tests
    # Setup Node.js environment
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm ci
    - run: npm test
    - name: clone grape-ui-react
    - run: | 
        git clone https://github.com/napagroup/grape-ui-react.git
        cd grape-ui-react
        `echo ls -li`

